<html>
    <head>
    	<script src="var socket = 'https://127.0.0.1:443/socket.io/socket.io.js" type="text/javascript"></script>
    	<script type="text/javascript">
            var tick  = io.connect('https://127.0.0.1:443', {secure: true}););
            tick.on('data', function (data) {
                console.log(data);
            });

            tick.on('error', function (reason){
              console.error('Unable to connect Socket.IO', reason);
            });

            tick.on('connect', function (){
              console.info('successfully established a working and authorized connection');
            });
    	</script>
